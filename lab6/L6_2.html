<!DOCTYPE html>
<html>

<head>
    <title>
        Acest titlu va fi modificat cu JS
    </title>
</head>

<body>

    <p>Salutare, <br /> oameni buni! <br /> (De modificat culoarea de background cu js!)</p>

    <p>Folositi metoda <b>getElementsByTagName</b> pentru a modifica culorile indicate in paragrafele alaturate, <br />
        precum si titlul paginii !</p>

    <p>Acest text va fi colorat <br />folosind <br /> JavaScript</p>

    <script>
        // Utilizati getElementsByTagName() si element.style.color/backgroundColor, precum si document.title!
        var x = document.getElementsByTagName('body')[0];
        x.style.backgroundColor = 'blue';
        x.getElementsByTagName('p')[0].style.color = 'red';
        x.getElementsByTagName('p')[1].style.color = 'magenta';
        x.getElementsByTagName('p')[2].style.color = 'yellow';
    </script>

</body>

</html>
