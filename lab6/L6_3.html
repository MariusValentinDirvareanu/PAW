<!DOCTYPE html>
<html>

<head>
    <title>
        Modificare folosind clase
    </title>
</head>

<body>
    <h1> Utilizati Javascript si HTML DOM (metoda getElementsByClassName() ) pentru a modifica culorile as acum se
        indica mai jos </h1>
    <div class="yb">
        <br />
        <p class='by'>Text <br /> albastru <br /> pe fond <br />galben</p>
        <br />
        <p class="yb">Text <br /> galben <br /> pe fond <br />albastru</p>
        <br />
    </div>

    <div class="by">
        <br />
        <p class='by'>Alt text <br /> albastru <br /> pe fond <br />galben</p>
        <br />
        <p class='yb'>Alt text <br /> galben <br /> pe fond <br />albastru</p>
        <br />
    </div>
    <script>
        // Utilizati getElementsByClassName() si element.style.color/backgroundColor pentru a modifica culorile paragrafelor asa cum se specifica!
        var x = document.getElementsByClassName('yb')[0];
        x.getElementsByClassName('by')[0].style.color = 'blue';
        x.getElementsByClassName('by')[0].style.backgroundColor = 'yellow';
        x.getElementsByClassName('yb')[0].style.color = 'yellow';
        x.getElementsByClassName('yb')[0].style.backgroundColor = 'blue';

        var y = document.getElementsByClassName('by')[0];
        y.getElementsByClassName('by')[0].style.color = 'blue';
        y.getElementsByClassName('by')[0].style.backgroundColor = 'yellow';
        y.getElementsByClassName('yb')[0].style.color = 'yellow';
        y.getElementsByClassName('yb')[0].style.backgroundColor = 'blue';
        
    </script>

</body>

</html>
