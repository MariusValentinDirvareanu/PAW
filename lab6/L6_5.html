<!DOCTYPE html>
<html>

<head>
    <title>
        Modificare folosind clase si evenimente
    </title>
</head>

<body>
    <h3> Utilizati Javascript si HTML DOM pentru a inlocui imaginile de mai jos asa cum este indicat in textele de
        deasupra lor</h1>
        La click vor aparea Pisici
        <hr />
        <img class="animal" src="pesti.jpg" alt="Niste pesti" width="160" height="120">
        <br /> <br />
        La mouseover vor aparea Munti
        <hr />
        <img class="peisaj" src="desert.jpg" alt="O jungla" width="160" height="120">
        <br /> <br />
        La click vor aparea Caini
        <hr />
        <img class="animal" src="egrete.jpg" alt="Niste egrete" width="160" height="120">
        <br /> <br />
        la mouseout va aparea o Mare
        <hr />
        <img class="peisaj" src="jungla.jpg" alt="Un desert" width="160" height="120">

        <script>
            // Utilizati getElementsByClassName() pentru a modifica imaginile pentru a se potrivi cu textele de deasupra lor la aparitia evenimentelor indicate!
            var x = document.getElementsByClassName('animal')[0];
            x.onclick = function () { x.src = 'Img/pisici.jpg'; };
            var y = document.getElementsByClassName('peisaj')[0];
            y.onmouseover = function () { y.src = 'Img/munti.jpg'; };
            var z = document.getElementsByClassName('animal')[1];
            z.onclick = function () { z.src = 'Img/caini.jpg'; };
            var w = document.getElementsByClassName('peisaj')[1];
            w.onmouseout = function () { w.src = 'Img/mare.jpg'; };
        </script>

</body>

</html>
